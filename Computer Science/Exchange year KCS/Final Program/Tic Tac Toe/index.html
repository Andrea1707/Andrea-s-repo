" class="design-mode-hidden" type="text"><label id="label9" class="design-mode-hidden">New Password</label><label id="label10" class="design-mode-hidden">Old Password</label><label id="label11" class="design-mode-hidden">Change Password</label><button id="change" class="design-mode-hidden">Change</button><label id="label_response1"></label></div></div>
